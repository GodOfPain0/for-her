<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My GF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-container">
            <h1 id="main-question">Do you love me?</h1>
            <div class="buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        <div id="result-container" class="hidden">
            <h1 id="result-text">I love you too! ❤️</h1>
            <!-- You can replace the src attribute with any other image URL you like -->
            <img id="result-gif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear Kiss">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
